<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="2.2main.css">
    
    <title>電卓</title>
  </head>
  <body>
    <table>
    
    
    <!--calculate display-->        
      <tr>
      <th id = "screen" colspan = "4">0</th>
      </tr>
      
    <!--first row-->    
      <tr class = "oneCell">
        <td><input type ="button" value ="7" class ="btn" Name = "number" onClick ="display(this)"></td>
        <td><input type ="button" value ="8" class ="btn" Name = "number" onClick ="display(this)"></td>
        <td><input type ="button" value ="9" class ="btn" Name = "number" onClick ="display(this)"></td>
        <td><input type ="button" value ="+" class ="btn" Name = "operator" onClick ="display(this)" disabled></td>  
        </tr>
   
    <!--second row-->
      <tr class = "oneCell">
        <td><input type ="button" value ="4" class ="btn" Name = "number" onClick ="display(this)"></td>
        <td><input type ="button" value ="5" class ="btn" Name = "number" onClick ="display(this)"></td>
        <td><input type ="button" value ="6" class ="btn" Name = "number" onClick ="display(this)"></td>
        <td><input type ="button" value ="-" class ="btn" Name = "operator" onClick ="display(this)"></td>  
        </tr>
        
    <!--third row--> 
      <tr class = "oneCell">
        <td><input type ="button" value ="1" class ="btn" Name = "number" onClick ="display(this)"></td>
        <td><input type ="button" value ="2" class ="btn" Name = "number" onClick ="display(this)"></td>
        <td><input type ="button" value ="3" class ="btn" Name = "number" onClick ="display(this)"></td>
        <td><input type ="button" value ="*" class ="btn" Name = "operator" onClick ="display(this)" disabled></td>  
        </tr>
        
    <!--forth row--> 
        <tr class = "oneCell">
        <td><input type ="button" value ="0" class ="btn" Name = "number0" onClick ="display(this)"></td>
        <td><input type ="button" value ="00" class ="btn" Name = "number00" onClick ="display(this)" disabled></td>
        <td><input type ="button" value ="." class ="btn" Name = "btnDec" onClick ="display(this)"></td>
        <td><input type ="button" value ="/" class ="btn" Name = "operator" onClick ="display(this)" disabled></td>  
        </tr>
        
    <!--fifth row--> 
       <tr id = "twoCells">
        <td colspan = "2"><input type ="button" value ="AC" class ="btn" Name = "btnAC" onClick ="refresh()"></td>
        <td colspan = "2"><input type ="button" value ="=" class ="btn" Name = "equal" onClick ="result()"></td>
        </tr>
        
    </table>
  
  <script src="2.2main.js"></script>
  </body>
  </html>
